apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Shrinidhikulkarni7/argocd-example
    targetRevision: qa1.4
    path: kustomize/overlays/qa
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
